<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dragon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    3D Printable Dragon Model
  </text>
  
  <!-- Dragon silhouette -->
  <g transform="translate(400,200)" fill="url(#dragon)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="25"/>
    
    <!-- Head -->
    <circle cx="90" cy="-10" r="22"/>
    
    <!-- Tail -->
    <ellipse cx="-90" cy="5" rx="40" ry="15" transform="rotate(15 -90 5)"/>
    
    <!-- Wings -->
    <path d="M -20,-20 Q -50,-60 -80,-40 Q -70,-20 -30,-15 Z" opacity="0.8"/>
    <path d="M 20,-20 Q 50,-60 80,-40 Q 70,-20 30,-15 Z" opacity="0.8"/>
    
    <!-- Horns -->
    <polygon points="95,-25 90,-35 100,-35" />
    <polygon points="105,-25 100,-35 110,-35" />
    
    <!-- Legs -->
    <rect x="-10" y="20" width="8" height="20" rx="4"/>
    <rect x="10" y="20" width="8" height="20" rx="4"/>
    <rect x="-40" y="20" width="8" height="20" rx="4"/>
    <rect x="30" y="20" width="8" height="20" rx="4"/>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="16">
    Parametric OpenSCAD Model Ready for 3D Printing
  </text>
  
  <!-- 3D Print icon/text -->
  <text x="400" y="375" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14">
    STL File Included â€¢ Print-Optimized Design
  </text>
</svg>